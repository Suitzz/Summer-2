<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4a148c, #880e4f);
    }

    .modal {
      display: none;
    }
  </style>
  <title>Age Verification</title>
</head>

<body class="flex items-center justify-center min-h-screen">

  <!-- Modal for Age Verification -->
  <div id="ageModal" class="modal fixed inset-0 z-10 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6">Are you over 18 years old?</h1>
      <div class="flex space-x-4">
        <a href="#" class="bg-purple-500 hover:bg-purple-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline-purple" onclick="onYesClick()">Yes</a>
        <a href="#" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline-red" onclick="onNoClick()">No</a>
      </div>
    </div>
  </div>

  <!-- Content for Users under 18 -->
  <div id="under18Content" class="hidden text-white text-center p-8">
    <h1 class="text-2xl font-bold mb-6">Sorry, You are not allowed to access this content.</h1>
    <p>Please come back when you are over 18 years old.</p>
  </div>

  <script>
    function onYesClick() {
      // Handle the action when the user is over 18
      // For example, redirect to the main content
      window.location.href = 'main-content.html';
    }

    function onNoClick() {
      // Hide the age verification modal
      document.getElementById('ageModal').style.display = 'none';
      // Show the content for users under 18
      document.getElementById('under18Content').style.display = 'block';
    }
  </script>

</body>

</html>
